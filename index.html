<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywords" content="Around United States" />
    <meta name="author" content="Christopher Pierce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <script defer src="scripts/index.js"></script>
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header_logo.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <div class="modal">
          <div class="modal__container">
            <button class="modal__close-button" type="button">
              <img
                class="modal__close-img"
                src="./images/close_button.svg"
                alt="Close icon"
              />
            </button>
            <h1 class="modal__title">Edit Profile</h1>
            <form class="modal__form" name="edit-form">
              <input
                type="text"
                class="modal__input"
                name="name"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <input
                type="text"
                class="modal__input"
                name="description"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
              />
              <button class="modal__save-button" type="submit">Yes</button>
            </form>
          </div>
        </div>
        <section class="content__profile profile">
          <img
            class="profile__image"
            src="./images/profile-pic.jpg"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-img"
                  src="./images/edit_button.svg"
                  alt="Edit icon"
                />
              </button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-img"
              src="./images/add_button.svg"
              alt="add button"
            />
          </button>
        </section>
        <section class="content__gallery">
          <ul class="gallery">
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/yosemite-valley.png"
                alt="Yosemite Valley"
              />
              <h2 class="gallery__title">Yosemite Valley</h2>
              <button type="button" class="gallery__button">
                <img
                  class="gallery__icon"
                  src="./images/heart.svg"
                  alt="heart icon"
                />
              </button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/lake-louise.png"
                alt="Lake Louise"
              />
              <h2 class="gallery__title">Lake Louise</h2>
              <button type="button" class="gallery__button">
                <img
                  class="gallery__icon"
                  src="./images/heart.svg"
                  alt="heart icon"
                />
              </button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/bald-mountains.png"
                alt="Bald Mountains"
              />
              <h2 class="gallery__title">Bald Mountains</h2>
              <button type="button" class="gallery__button">
                <img
                  class="gallery__icon"
                  src="./images/heart.svg"
                  alt="heart icon"
                />
              </button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/latemar.png"
                alt="Latemar"
              />
              <h2 class="gallery__title">Latemar</h2>
              <button type="button" class="gallery__button">
                <img
                  class="gallery__icon"
                  src="./images/heart.svg"
                  alt="heart icon"
                />
              </button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/vanoise-national-park.png"
                alt="Vanoise National Park"
              />
              <h2 class="gallery__title">Vanoise National Park</h2>
              <button type="button" class="gallery__button">
                <img
                  class="gallery__icon"
                  src="./images/heart.svg"
                  alt="heart icon"
                />
              </button>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/lago-di-braies.png"
                alt="Lago di Braies"
              />
              <h2 class="gallery__title">Lago di Braies</h2>
              <button type="button" class="gallery__button">
                <img
                  class="gallery__icon"
                  src="./images/heart.svg"
                  alt="heart icon"
                />
              </button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
