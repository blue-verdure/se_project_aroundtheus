<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywords" content="Around United States" />
    <meta name="author" content="Christopher Pierce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header_logo.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <section class="content__profile profile">
          <img
            class="profile__image"
            src="./images/profile-pic.jpg"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-img"
                  src="./images/edit_button.svg"
                  alt="Edit icon"
                />
              </button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-img"
              src="./images/add_button.svg"
              alt="add button"
            />
          </button>
        </section>
        <section class="content__gallery">
          <ul class="gallery">
            <template id="item__template">
              <li class="gallery__item">
                <img class="gallery__image" src="" alt="" />
                <h2 class="gallery__title"></h2>
                <button type="button" class="gallery__button">
                  <img
                    class="gallery__icon"
                    src="./images/heart.svg"
                    alt="heart icon"
                  />
                </button>
                <button type="button" class="gallery__delete-button">
                  <img
                    class="gallery__delete-icon"
                    src="./images/delete_button.svg"
                    alt="delete icon"
                  />
                </button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal modal-edit">
        <div class="modal__container">
          <button class="modal__close-button" type="button">
            <img
              class="modal__close-img"
              src="./images/close_button.svg"
              alt="Close icon"
            />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="edit-form" novalidate>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input"
                id="name-input"
                name="name"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__input-error" id="name-input-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input"
                id="desc-input"
                name="description"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__input-error" id="desc-input-error"></span>
            </label>
            <button class="modal__submit" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal-add">
        <div class="modal__container">
          <button
            class="modal__close-button modal__close-button_add"
            type="button"
          >
            <img
              class="modal__close-img"
              src="./images/close_button.svg"
              alt="Close icon"
            />
          </button>
          <h2 class="modal__title">New Place</h2>
          <form novalidate class="modal__form modal__form_add" name="add-form">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input"
                id="place-input"
                name="name"
                placeholder="Title"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__input-error" id="place-input-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                class="modal__input"
                id="link-input"
                name="link"
                placeholder="Image URL"
                required
              />
              <span class="modal__input-error" id="link-input-error"></span>
            </label>
            <button class="modal__submit" type="submit">Create</button>
          </form>
        </div>
      </div>
      <div class="modal modal-preview">
        <div class="modal__img-container">
          <button class="modal__close-button" type="button">
            <img
              class="modal__close-img"
              src="./images/close_button.svg"
              alt="Close icon"
            />
          </button>
          <img
            class="modal__image"
            src="./images/lago-di-braies.png"
            alt="lago"
          />
          <h2 class="modal__img-title">Some title here</h2>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
