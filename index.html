<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around The U.S." />
    <meta name="keywords" content="Around United States" />
    <meta name="author" content="Christopher Pierce" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <script defer src="scripts/index.js"></script>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header_logo.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <section class="content__profile profile">
          <img
            class="profile__image"
            src="./images/profile-pic.jpg"
            alt="Profile Picture"
          />
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button">
                <img
                  class="profile__edit-img"
                  src="./images/edit_button.svg"
                  alt="Edit icon"
                />
              </button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-img"
              src="./images/add_button.svg"
              alt="add button"
            />
          </button>
        </section>
        <section class="content__gallery">
          <ul class="gallery">
            <template id="item__template">
              <li class="gallery__item">
                <img class="gallery__image" src="" alt="" />
                <h2 class="gallery__title"></h2>
                <button type="button" class="gallery__button">
                  <img
                    class="gallery__icon"
                    src="./images/heart.svg"
                    alt="heart icon"
                  />
                </button>
                <button type="button" class="gallery__delete-button">
                  <img
                    class="gallery__delete-icon"
                    src="./images/delete_button.svg"
                    alt="delete icon"
                  />
                </button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
      <div class="modal modal__edit">
        <div class="modal__container">
          <button class="modal__close-button" type="button">
            <img
              class="modal__close-img"
              src="./images/close_button.svg"
              alt="Close icon"
            />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="edit-form">
            <input
              type="text"
              class="modal__input"
              id="name-input"
              name="name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <input
              type="text"
              class="modal__input"
              id="job-input"
              name="description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal__add">
        <div class="modal__container">
          <button class="modal__close-button modal__close-button_add" type="button">
            <img
              class="modal__close-img"
              src="./images/close_button.svg"
              alt="Close icon"
            />
          </button>
          <h2 class="modal__title">New Place</h2>
          <form class="modal__form modal__form_add" name="add-form">
            <input
              type="text"
              class="modal__input"
              id="place-input"
              name="name"
              placeholder="Title"
              required
              minlength="2"
              maxlength="30"
            />
            <input
              type="url"
              class="modal__input"
              id="link-input"
              name="link"
              placeholder="Image URL"
              required
            />
            <button class="modal__save-button modal__save-button_add" type="submit">Create</button>
          </form>
        </div>
    </div>
  </body>
</html>
